<div class="forgot-password-container">
  <div class="card">
    <img src="logo 3_processed.jpg" class="card-image">
    <h2 class="card-title">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
          Email is required.
        </small>
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
          Please enter a valid email.
        </small>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
        Send Reset Code
      </button>
    </form>
  </div>
</div>
