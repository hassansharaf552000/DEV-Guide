<h2 mat-dialog-title>Add Experience</h2>
<mat-dialog-content>
  <form [formGroup]="experienceForm">

    <mat-form-field appearance="fill">
      <mat-label>Job</mat-label>
      <input matInput formControlName="FieldOfStudy" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Organization</mat-label>
      <input matInput formControlName="Organization" />
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="StartDate" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="TillNow">Still Working There</mat-checkbox>

    <mat-form-field appearance="fill" *ngIf="!experienceForm.get('TillNow')?.value">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="EndDate" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!experienceForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
