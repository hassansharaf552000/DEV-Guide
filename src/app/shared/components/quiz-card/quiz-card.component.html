<div class="quiz-card">
  <div class="card-content">
    <h5 class="skill-name">{{ skill.Name }}</h5>
    <small class="skill-description text-muted">{{ skill.description }}</small>
  </div>

  <div class="card-actions">
    <button class="btn btn-outline-primary" [routerLink]="['/Quiz', skill.Id]">Quiz Details</button>
  </div>
</div>
