<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">

<div class="login-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6">
        <div class="card login-card shadow-sm">
          <div class="card-body">
            <img src="logo 3_processed.jpg" class="card-image">
            <h3 class="text-center mb-4" style="font-family: Edu AU VIC WA NT Hand, cursive;font-optical-sizing: auto;font-style: normal;">Log in</h3>
            <form (ngSubmit)="login()" [formGroup]="form">
              <div class="form-group mb-3">
                <label for="email">UserName or Email</label>
                <br>

                <!-- <input
                  type="text"
                  class="form-control"
                  formControlName="LoginMethod"
                  id="email"
                  [(ngModel)]="loginMethod"
                  [ngModelOptions]="{standalone: true}"
                  placeholder="Enter your UserName or Email"
                  required
                /> -->
                <input
                type="text"
                class="form-control"
                formControlName="LoginMethod"
                id="email"
                placeholder="Enter your UserName or Email"
                required
              />
              </div>
              <!-- <div class="form-group mb-3">
                <label for="password">Password</label>
                <br>
                <input
                  type="password"
                  formControlName="Password"
                  [(ngModel)]="password"
                  [ngModelOptions]="{standalone: true}"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                /> -->
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <br>
                  <input
                    type="password"
                    formControlName="Password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />

                <button type="button" class="btn btn-link position-absolute end-0 top-0 mt-2 me-3" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
                
              </div>


              <!-- Remember Me checkbox -->
              <!-- <div class="form-group form-check mb-3">
                <input
                  type="checkbox"
                  formControlName="LoginMethod"
                  [(ngModel)]="Rememberme"
                  [ngModelOptions]="{standalone: true}"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div> -->
              <div class="form-group form-check mb-3">
                <input
                  type="checkbox"
                  formControlName="LoginMethod"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit"  [disabled]="form.invalid"  class="btn-custom mx-auto d-block">Login</button>
            </form>
            <p *ngIf="successMessage" class="text-success text-center mt-3">{{ successMessage }}</p>
            <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
            <div class="text-center mt-3">
              <a [routerLink]="['/forgetpassword']" class="text-muted">Forgot password?</a>
            </div>

            <div class="text-center mt-3">
              <a [routerLink]="['/register']" class="text-muted">Don't have an account? Create one</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
