<div class="container">
  <div class="login-form">
    <h2 class="text-center">Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block" routerLink="/developer/step-one">Submit</button>
      <p class="text-center mt-3">
        <a routerLink="/developer/forgetpassword">Forgot your password?</a>
      </p>
      <p class="text-center">
        <a routerLink="/developer/register">Create an account</a>
      </p>
    </form>
  </div>
</div>
