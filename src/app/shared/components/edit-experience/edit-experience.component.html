<h2 mat-dialog-title>Edit Experience</h2>

<mat-dialog-content>
  <form [formGroup]="experienceForm">
    <!-- Job Input Field -->
    <mat-form-field appearance="fill">
      <mat-label>Job Title</mat-label>
      <input matInput formControlName="job" placeholder="Enter Job Title" />
    </mat-form-field>

    <!-- Organization Input Field -->
    <mat-form-field appearance="fill">
      <mat-label>Organization</mat-label>
      <input matInput formControlName="organization" placeholder="Enter Organization Name" />
    </mat-form-field>

    <!-- Start Date Input Field -->
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" placeholder="Choose a start date" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <!-- Checkbox for "Till Now" -->
    <mat-checkbox formControlName="tillNow">Still Working Here</mat-checkbox>

    <!-- End Date Input Field, Conditionally Visible -->
    <mat-form-field appearance="fill" *ngIf="!experienceForm.get('tillNow')?.value">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" placeholder="Choose an end date" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!experienceForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
