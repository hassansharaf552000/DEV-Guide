<div class="container">
  <div class="card">
    <div class="card-header">
      Change Password
    </div>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="CurrentPassword">Old Password</label>
        <input
          type="password"
          id="CurrentPassword"
          class="form-control"
          formControlName="CurrentPassword"
          [ngClass]="{ 'is-invalid': changePasswordForm.get('CurrentPassword')?.touched && changePasswordForm.get('CurrentPassword')?.invalid }"
        />
        <div *ngIf="changePasswordForm.get('CurrentPassword')?.hasError('required') && changePasswordForm.get('CurrentPassword')?.touched" class="invalid-feedback">
          Old password is required.
        </div>
        <div *ngIf="changePasswordForm.get('CurrentPassword')?.hasError('incorrectOldPassword') && changePasswordForm.get('CurrentPassword')?.touched" class="invalid-feedback">
          Old password is incorrect.
        </div>
      </div>

      <div class="form-group">
        <label for="NewPassword">New Password</label>
        <input
          type="password"
          id="NewPassword"
          class="form-control"
          formControlName="NewPassword"
          [ngClass]="{ 'is-invalid': changePasswordForm.get('NewPassword')?.touched && changePasswordForm.get('NewPassword')?.invalid }"
        />
        <div *ngIf="changePasswordForm.get('NewPassword')?.hasError('required') && changePasswordForm.get('NewPassword')?.touched" class="invalid-feedback">
          New password is required.
        </div>
        <div *ngIf="changePasswordForm.get('NewPassword')?.hasError('minlength') && changePasswordForm.get('NewPassword')?.touched" class="invalid-feedback">
          New password must be at least 6 characters.
        </div>
        <div *ngIf="changePasswordForm.get('NewPassword')?.hasError('pattern') && changePasswordForm.get('NewPassword')?.touched" class="invalid-feedback">
          New password must be at has one captial letter and number and specific charachter
        </div>
      </div>

      <div class="form-group">
        <label for="ConfirmPassword">Confirm Password</label>
        <input
          type="password"
          id="ConfirmPassword"
          class="form-control"
          formControlName="ConfirmPassword"
          [ngClass]="{ 'is-invalid': changePasswordForm.get('ConfirmPassword')?.touched && changePasswordForm.get('ConfirmPassword')?.invalid }"
        />
        <div *ngIf="changePasswordForm.hasError('passwordsMismatch') && changePasswordForm.get('ConfirmPassword')?.touched" class="invalid-feedback">
          Passwords do not match.
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
      </div>

    </form>
  </div>
</div>
