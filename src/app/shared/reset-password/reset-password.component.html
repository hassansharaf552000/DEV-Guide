<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <small *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Enter a valid email.</small>
    </div>
  
    <div>
      <label for="code">Reset Code:</label>
      <input id="code" formControlName="code" type="text" />
      <small *ngIf="resetPasswordForm.get('code')?.errors?.['required']">Reset code is required.</small>
    </div>
  
    <div>
      <label for="newPassword">New Password:</label>
      <input id="newPassword" formControlName="newPassword" type="password" />
      <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New password is required.</small>
    </div>
  
    <button type="submit">Reset Password</button>
  </form>
