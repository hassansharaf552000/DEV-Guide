<div class="login-page">
  <div class="">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6">
        <div class="card login-card shadow-sm">
          <div class="card-body">
            <!-- <img src="logo 3_processed.jpg" class="card-image"> -->
            <h1 class="text-center mb-4 your-element-class">Add New Skill</h1>
            <!-- add-skill.component.html -->
            <div class="add-skill-container">
              <!-- <h2>Add New Skill</h2> -->
              <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Skill Name</label>
                  <input id="name" formControlName="name" class="form-control" />
                  <div *ngIf="skillForm.get('name')?.invalid && skillForm.get('name')?.touched" class="error">
                    Skill name is required.
                  </div>
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" formControlName="description" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Add Skill</button>
                <div *ngIf="message" class="alert">{{ message }}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
