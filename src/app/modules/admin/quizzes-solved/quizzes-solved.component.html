<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<br>
<br>
<div class="quiz-list">
  <h3 class="display-4 fw-bold text-center"
    style="font-family: Edu AU VIC WA NT Hand, cursive;font-optical-sizing: auto;font-style: normal;">
    Quizzes Solved
  </h3>
  <br>
  <br>

 
  <!-- <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by Quiz Name" class="search-input" />
    <button (click)="onSearch()" class="search-button">Search</button>
  </div> -->
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="applyFilters()"
           placeholder="Search by Quiz Name" class="search-input" />
    <input type="text" [(ngModel)]="userSearchTerm" (ngModelChange)="applyFilters()"
           placeholder="Search by User Name" class="search-input" />
   
  </div>
  <br>
  <br>
  <input type="checkbox" [(ngModel)]="showPassedOnly" (change)="onCheckboxChange()" style="margin-bottom: 20px;"/>
  <label class="ms-1" >Show Passed Only</label>
  <table>
    <thead>
      <tr>
        <th>Quiz Name</th>
        <th>User Name </th>
        <th>Scored</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of filteredQuizzes | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
        <td>{{ quiz.QuizName }}</td>
        <td>{{ quiz.UserName }}</td>
        <td>{{ quiz.Score }}</td>
        <td>{{ quiz.Passed }}</td>
      </tr>
    </tbody>
    
  </table>
  <div class="mt-3">
    <pagination-controls class="text-center " (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>
