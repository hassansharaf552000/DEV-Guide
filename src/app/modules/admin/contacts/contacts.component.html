<div class="container mt-4">
  <div class="table-container">
    <h2 class="display-4 fw-bold text-center mb-5" style="font-family: Edu AU VIC WA NT Hand, cursive;">Supports and Complains</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search by Email" class="search-input me-3" [(ngModel)]="searchEmail" (input)="filterContacts()" />
      <input type="text" placeholder="Search by Username" class="search-input me-3" [(ngModel)]="searchUsername" (input)="filterContacts()" />
      <input type="text" placeholder="Search by Phone Number" class="search-input" [(ngModel)]="searchPhoneNumber" (input)="filterContacts()" />
    </div>
    <br><br>
    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th>Email</th>
          <th>Username</th>
          <th>PhoneNumber</th>
          <th>Subject</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let info of filteredContactInfo | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <td>{{ info.Email }}</td>
          <td>{{ info.Username }}</td>
          <td>{{ info.PhoneNumber }}</td>
          <td>{{ info.ObjectOfComplain }}</td>
          <td class="message-cell">{{ info.Message }}</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <pagination-controls class="text-center " (pageChange)="currentPage = $event"></pagination-controls>
    </div>
  </div>
</div>
