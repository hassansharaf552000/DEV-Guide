   <div class="review-table-container">

   <table class="custom-table">
      <thead>
        <tr>
          <th>Developer Name</th>
          <th>Mentor Name</th>
          <th>Rating</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="tdclass " *ngFor="let review of filteredReviews | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
          <td>{{ review.DeveloperFirstName }} {{ review.DeveloperLastName }}</td>
          <td>{{ review.MentorFirstName }} {{ review.MentorLastName }}</td>
          <td>
            <span *ngFor="let star of [].constructor(review.Rating)">&#9733;</span>
            <span *ngFor="let empty of [].constructor(5 - review.Rating)">&#9734;</span>
          </td>
          <td>{{ review.Description }}</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
    <pagination-controls class="text-center " (pageChange)="currentPage = $event"></pagination-controls>
  </div>
  </div>
