<div class="container mt-4">
    <h3 class="display-4 fw-bold text-center"
        style="font-family: Edu AU VIC WA NT Hand, cursive;font-optical-sizing: auto;font-style: normal;">
        Sessions
    </h3>
    <br>
    <div class="input-container">
      <div class="input-group">
        <input type="text" class="form-control" id="topic" placeholder="Topic" [(ngModel)]="topic" (keyup.enter)="filterSessions()">
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="developerName" placeholder="Developer Name" [(ngModel)]="developerName" (keyup.enter)="filterSessions()">
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="instructorName" placeholder="Instructor Name" [(ngModel)]="instructorName" (keyup.enter)="filterSessions()">
      </div>
    </div>
    <div class="input-container">
      <div class="input-group">
        <label for="datetime">From</label>
        <input type="date" class="form-control" id="dateFrom" [(ngModel)]="dateFrom" (keyup.enter)="filterSessions()">
      </div>
      <div class="input-group">
        <label for="datetime">To</label>
        <input type="date" class="form-control" id="dateTo" [(ngModel)]="dateTo" (keyup.enter)="filterSessions()">
      </div>
    </div>
  
    <!-- Search Button -->
    <div class="text-center">
      <button class="btn btn-primary search-button" (click)="filterSessions()">Search</button>
    </div>
  </div>
  <br><br><br>
  
  <!-- Data Table -->
  <div class="table-container">
    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th>Topic</th>
          <th>Date</th>
          <th>Time</th>
          <th>Developer Name</th>
          <th>Instructor Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of filteredSessions">
          <td>{{ session.Topic }}</td>
          <td>{{ session.DateTime | date: 'yyyy-MM-dd' }}</td> <!-- Display Date -->
          <td>{{ session.DateTime | date: 'HH:mm:ss' }}</td> <!-- Display Time -->
          <td>{{ session.UserFirstName }} {{ session.UserLastName }}</td>
          <td>{{ session.InstructorFirstName }} {{ session.InstructorLastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
