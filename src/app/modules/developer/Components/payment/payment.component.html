<form (ngSubmit)="onSubmit(paymentForm)" #paymentForm="ngForm">
  <div class="form-group">
    <label for="cardName">Cardholder Name</label>
    <input type="text" id="cardName" class="form-control" name="cardName" required ngModel>
  </div>

  <div class="form-group">
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" class="form-control" name="cardNumber" required ngModel>
  </div>

  <div class="form-group">
    <label for="expiryDate">Expiry Date</label>
    <input type="text" id="expiryDate" class="form-control" name="expiryDate" required ngModel>
  </div>

  <div class="form-group">
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" class="form-control" name="cvv" required ngModel>
  </div>

  <div class="form-group">
    <label for="billingAddress">Billing Address</label>
    <input type="text" id="billingAddress" class="form-control" name="billingAddress" required ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Pay Now</button>
</form>
