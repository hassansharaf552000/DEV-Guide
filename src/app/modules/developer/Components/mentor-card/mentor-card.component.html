<div class="card-client h-100">
  <div class="user-picture">
    <img [src]="mentor.imageurl">
  </div>
  <h2 class="name-client"> {{mentor.name}}</h2>
  <p class="title-client"> Role:  {{mentor.title}}</p>
  <p class="category-client"> Department:  {{mentor.category}}</p>
  <p class="category-client"> Rate: <app-rate [value]="mentor.rate"></app-rate></p>
  <p class="price-client">Session Price:  ${{ mentor.currentprice}}</p>
  <br>
  <button type="button" class="btn btn-dark" [routerLink]="['/mentors', mentor.id]" routerLinkActive="active">
    <i class="fas fa-user"></i> View Profile
