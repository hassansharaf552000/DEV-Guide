<div class="container custom-container">
  <div class="card">
    <div class="card-header custom-header">
      <h5>Course: Angular 2024</h5>
      <small>Updated on: aug 13, 2024</small>
      <div class="float-right">
        <span class="badge badge-success">Time remaining: 34:40</span>
      </div>
    </div>
    <div class="card-body">
      <h6>Question {{ currentQuestionIndex + 1 }} / {{ questions.length }}</h6>
      <p>{{ questions[currentQuestionIndex].text }}</p>
      <div class="form-group">
        <div class="form-check" *ngFor="let option of questions[currentQuestionIndex].options; let i = index">
          <input class="form-check-input" type="radio" name="option" [id]="'option' + i"
            (click)="selectOption(currentQuestionIndex, i)"
            [checked]="questions[currentQuestionIndex].selectedOption === i">
          <label class="form-check-label" [for]="'option' + i">
            {{ option }}
          </label>
        </div>
      </div>
      <div class="text-right mt-3">
        <button class="btn button" (click)="previousQuestion()"
          [disabled]="currentQuestionIndex === 0">Previous</button>
        <button class="btn button  ms-3" (click)="nextQuestion()"
          [disabled]="currentQuestionIndex === questions.length - 1">Next</button>
        <button class="btn supmit-button   ms-3" (click)="submitQuiz()" [disabled]="!allQuestionsAnswered()">Submit
          Quiz</button>

      </div>
    </div>
  </div>
</div>
