<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card custom-card">
        <div class="card-body">
          <h3 class="card-title">Education</h3>
          <form [formGroup]="stepThreeForm" (ngSubmit)="onNext()">
            <div class="form-group">
              <label for="university">University / School</label>
              <input id="university" type="text" class="form-control" formControlName="university"
                placeholder="University / School">
              </div>

                </select>

              <div class="form-group">
                <label for="country">Country of Residence</label>
                <select id="country" class="form-control" formControlName="country">
                  <option value="">Select your country</option>
                  <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                </select>
                <div *ngIf="stepThreeForm.get('country')?.invalid && stepThreeForm.get('country')?.touched" class="text-danger">
                  Country of residence is required
                </div>
              </div>

              <div class="form-group">
                <label for="degree">Degree</label>
                <select id="degree" class="form-control" formControlName="degree">
                  <option value="">Select your degree</option>
                  <option value="High School Diploma">High School Diploma</option>
                  <option value="Associate Degree">Associate Degree</option>
                  <option value="Bachelor's Degree">Bachelor's Degree</option>
                  <option value="Master's Degree">Master's Degree</option>
                  <option value="Doctorate">Doctorate (or equivalent)</option>
                  <option value="Professional Degree">Professional Degree (e.g., JD, MD)</option>
                  <option value="Postdoctoral Studies">Postdoctoral Studies</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="fieldOfStudy">Field of study</label>
                <input id="fieldOfStudy" type="text" class="form-control" formControlName="fieldOfStudy"
                  placeholder="Field of study">
                </div>

                <div class="form-group">
                  <label for="startDate">Start Date</label>
                  <input id="startDate" type="date" class="form-control" formControlName="startDate">
                </div>
                
                <div class="form-group">
                  <label for="endDate">End Date</label>
                  <input id="endDate" type="date" class="form-control" formControlName="endDate">
                </div>
                
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="currentlyStudying"
                    formControlName="currentlyStudying">
                    <label class="form-check-label" for="currentlyStudying">Currently studying</label>
                  </div>
                  <button type="button" class="btn btn-secondary mt-3" (click)="goToPreviousStep()">Back</button>
