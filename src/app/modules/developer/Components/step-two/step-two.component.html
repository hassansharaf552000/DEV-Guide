<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card custom-card">
        <div class="card-body">
          <h3 class="card-title">Let's level up your profile!</h3>
          <p class="card-text">
            Filling out this form helps us match you with job opportunities that best align with your skills.
          </p>
          <form [formGroup]="stepTwoForm" (ngSubmit)="onNext()">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input id="firstName" type="text" class="form-control" formControlName="firstName"
                placeholder="First name">
              <div *ngIf="stepTwoForm.get('firstName')?.invalid && stepTwoForm.get('firstName')?.touched"
                class="text-danger">
                First Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Last name">
              <div *ngIf="stepTwoForm.get('lastName')?.invalid && stepTwoForm.get('lastName')?.touched"
                class="text-danger">
                Last Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="country">Country of residence</label>
              <select id="country" class="form-control" formControlName="country">
                <option value="">Select your country</option>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <!-- Add more countries as needed -->
              </select>
              <div *ngIf="stepTwoForm.get('country')?.invalid && stepTwoForm.get('country')?.touched"
                class="text-danger">
                Country of residence is required
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input id="phone" type="text" class="form-control" formControlName="phone" placeholder="Phone number">
              <div *ngIf="stepTwoForm.get('phone')?.invalid && stepTwoForm.get('phone')?.touched" class="text-danger">
                Phone number is required
              </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3" (click)="goToPreviousStep()">Back</button>
            <button type="button" class="btn btn-primary mt-3 ms-3" (click)=" onNext()">Next</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
