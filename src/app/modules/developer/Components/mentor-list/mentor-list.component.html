<div class="container mt-5">
  <h3 class="display-4 fw-bold text-center" style="
      font-family: Edu AU VIC WA NT Hand, cursive;
      font-optical-sizing: auto;
      font-style: normal;">Our Mentors</h3>
  <br>
  <!-- Filters and Cards Section -->
  <div class="row mt-4">
    <!-- Filters Section -->
    <br>
    <br>
    <br>
    <div class="">
      <form class="form-inline row  ">
        <!-- Search Button -->
        <div class="col-12 d-flex justify-content-center">
          <button type="button"  class="btn btn-primary-search mb-4 justify-content-center text-center">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
        <!-- HR Name Input -->
        <!-- <h4 class="mb-3">Mentor-Name</h4> -->
        <div class="form-group mb-3 col-4">
          <input class="form-control " placeholder="Expert Name" type="text" [(ngModel)]="name" name="name">
        </div>

        <!-- HR Role Input -->
        <!-- <h4 class="mb-3">Mentor-Role</h4> -->
        <div class="form-group mb-3 col-4">
          <input class="form-control " placeholder="Expert Title" type="text" [(ngModel)]="title" name="title">
        </div>

        <!-- Department Dropdown -->
        <!-- <h4 class="mb-3">Department</h4> -->
        <div class="form-group mb-3 col-4">
          <select class="form-select" style="border: 2px solid #1c4980;" [(ngModel)]="role" name="role">
            <option selected>Select Role</option>
            <option value="HR">HR</option>
            <option value="Finance">Mentor</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <!-- Rate Filter -->
        <div class="row">
          <div class="row col-6">
            <h4 class="mb-3 col-3">Rate</h4>
            <div class="rate-filter mb-3 star-rating col-5 ms-5">

              <input type="radio" name="rate" id="rate4" value="4">
