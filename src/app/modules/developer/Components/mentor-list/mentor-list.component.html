<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">

<div class="container mt-5">
  <h3 class="display-4 fw-bold text-center" style="font-family: Edu AU VIC WA NT Hand, cursive; font-optical-sizing: auto; font-style: normal;">
    Our Mentors
  </h3>
  
  <br>

  <!-- Filters and Cards Section -->
  <div class="row mt-4">

    <!-- Filters Section -->
    <div class="">
      <form class="form-inline row">

        <!-- Search Button -->
        <div class="col-12 d-flex justify-content-center">
          <button type="button" (click)="filter()" class="btn btn-primary-search mb-4 justify-content-center text-center">
            <i class="fas fa-search"></i> Search
          </button>
        </div>

        <!-- HR Name Input -->
        <div class="form-group mb-3 col-4">
          <input class="form-control" placeholder="Expert Name" type="text" [(ngModel)]="name" name="name" (keydown.enter)="filter()">
        </div>

        <!-- HR Role Input -->
        <div class="form-group mb-3 col-4">
          <input class="form-control" placeholder="Expert Title" type="text" [(ngModel)]="title" name="title" (keydown.enter)="filter()">
        </div>

        <!-- Department Dropdown -->
        <div class="form-group mb-3 col-4">
          <select class="form-select" style="border: 2px solid #1c4980;" [(ngModel)]="role" name="role" (keydown.enter)="filter()">
            <option value="" disabled selected hidden>Select Role</option>
            <option></option>
            <option value="HR">HR</option>
            <option value="Mentor">Mentor</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <!-- Rate Filter -->
        <div class="row">
          <div class="row col-6">
            <h4 class="mb-3 col-3">Rate</h4>
            <div class="rate-filter mb-3 star-rating col-5 ms-5">
              <input type="radio" name="rate" id="rate5" value="5" [(ngModel)]="rate" (change)="filter()">
              <label for="rate5">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </label>

              <input type="radio" name="rate" id="rate4" value="4" [(ngModel)]="rate" (change)="filter()">
              <label for="rate4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </label>

              <input type="radio" name="rate" id="rate3" value="3" [(ngModel)]="rate" (change)="filter()">
              <label for="rate3">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </label>

              <input type="radio" name="rate" id="rate2" value="2" [(ngModel)]="rate" (change)="filter()">
              <label for="rate2">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </label>

              <input type="radio" name="rate" id="rate1" value="1" [(ngModel)]="rate" (change)="filter()">
              <label for="rate1">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </label>
            </div>
          </div>
        </div>

      </form>
    </div>

    <br>
    <hr>

    <!-- Cards Section -->
    <div class="col-md-12">
      <!-- Cards Container -->
      <div class="row mt-4">
        <div *ngFor="let mentor of mentors | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalItems }" class="col-12 col-md-12 col-lg-12 mb-4 cardd">
          <app-mentor-card [mentor]="mentor"></app-mentor-card>
          
        </div>

        <!-- Pagination Controls -->
        <pagination-controls (pageChange)="OnpageChange($event)"></pagination-controls>
      </div>
    </div>
  
  </div>

</div>
