<div class="container-fluid bg-image d-flex align-items-center justify-content-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-8">
      <div class="card custom-card">
        <div class="card-body">
          <h3 class="card-title">Get your profile ready in no time!</h3>
          <p class="card-text">Add your resume or LinkedIn URL, and we'll autofill your profile to save you time.</p>
          <form (ngSubmit)="goToNextStep()">
            <div class="form-group">
              <input type="file" class="form-control-file form-control" id="portfolioUpload" [(ngModel)]="formData.CV" accept=".docx, .pdf">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
